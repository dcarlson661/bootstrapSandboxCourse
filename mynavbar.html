    <script>
      //called on flyto button click to locate the address or lat,lon in the textbox
      // or to do radar or text google places search search
      function flyTo() {
        //not ready for prime time with a combo because you need to allow edit and updates
        //var selectCtrl = document.getElementById("locationCombo");
        //var address    = selectCtrl.options[selectCtrl.selectedIndex].value;
        var address = document.getElementById("location").value;
        alert(address);
        geocoder.geocode({ address: address }, function (results, status) {
          if (status === google.maps.GeocoderStatus.OK) {
            map.setCenter(results[0].geometry.location);
            map.setZoom(zoomValOnEvent);
          } else {
            alert(
              "Geocode was not successful for the following reason: " + status
            );
          }
        });
      }
    </script>
